<!--prettier-ignore-->
{% extends 'base.html' %}

{% block title %} Payment Failed {% endblock %}

{% block content %}

<div class="min-h-[60vh] flex items-center justify-center px-4 py-16">
  <div
    class="max-w-md w-full bg-white border border-neutral rounded-2xl shadow-sm p-8 text-center"
  >
    <!-- Error Icon -->
    <div
      class="mx-auto h-16 w-16 rounded-full bg-error/10 flex items-center justify-center"
    >
      <i class="bi bi-x-circle-fill text-error text-3xl"></i>
    </div>

    <!-- Heading -->
    <h1 class="mt-6 text-2xl font-bold text-neutral-900">Payment failed</h1>

    <!-- Message -->
    <p class="mt-3 text-sm text-neutral-700 leading-relaxed">
      Unfortunately, we couldn’t process your payment. No charges were made to
      your account.
    </p>

    <p class="mt-2 text-sm text-muted">
      Please check your payment details or try again.
    </p>

    <!-- Actions -->
    <div class="mt-8 flex flex-col gap-3">
      <a
        href="/"
        class="inline-flex items-center justify-center px-5 py-3 rounded-lg bg-primary text-white font-medium shadow hover:brightness-110 transition"
      >
        Try again
      </a>

      <a href="/" class="text-sm text-primary hover:underline transition">
        Return to cart →
      </a>
    </div>
  </div>
</div>

{% endblock %}
