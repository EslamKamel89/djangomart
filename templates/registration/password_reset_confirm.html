<!--prettier-ignore-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Set New Password {% endblock %}

{% block content %}

<div class="min-h-[60vh] flex items-center justify-center px-4 py-16">
  <div
    class="max-w-md w-full bg-white border border-neutral rounded-2xl shadow-sm p-8"
  >
    <!-- Header -->
    <div class="text-center">
      <div
        class="mx-auto h-14 w-14 rounded-full bg-success/10 flex items-center justify-center"
      >
        <i class="bi bi-shield-lock-fill text-success text-2xl"></i>
      </div>

      <h1 class="mt-6 text-2xl font-bold text-neutral-900">
        Set a new password
      </h1>

      <p class="mt-2 text-sm text-muted">
        Choose a strong password you havenâ€™t used before.
      </p>
    </div>

    <!-- Form -->
    <form method="post" class="mt-8 space-y-4">
      {% csrf_token %} {% crispy form %}
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-muted">
      Remembered your password?
      <a
        href="{% url 'login' %}"
        class="text-primary font-medium hover:underline transition"
      >
        Sign in
      </a>
    </div>
  </div>
</div>

{% endblock %}
