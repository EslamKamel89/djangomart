<div class="flex items-center gap-3">
  {% if user.is_authenticated %}

  <a
    href="/"
    class="hidden md:inline-flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-neutral-50 transition"
  >
    <div
      class="h-9 w-9 rounded-full bg-primary text-white flex items-center justify-center text-sm font-semibold ring-2 ring-neutral-100"
    >
      {{ user.first_name|default:user.username|slice:":1"|upper }}
    </div>
    <span class="text-sm font-medium text-neutral-900">
      {{ user.username }}
    </span>
  </a>

  <form method="post" action="/" class="hidden sm:inline-block">
    {% csrf_token %}
    <button
      type="submit"
      class="inline-flex items-center gap-2 px-3 py-2 rounded-lg border border-neutral text-neutral-700 hover:bg-neutral-100 transition"
    >
      <i class="bi bi-box-arrow-right"></i>
      <span class="text-sm font-medium">Logout</span>
    </button>
  </form>

  {% else %}

  <a
    href="{% url 'register' %}"
    class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-primary text-white text-sm font-medium shadow-sm hover:brightness-110 transition"
  >
    Register
    <i class="bi bi-arrow-right"></i>
  </a>

  <a
    href="/"
    class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-primary text-primary text-sm font-medium hover:bg-primary hover:text-white transition"
  >
    Login
  </a>

  {% endif %}
</div>
