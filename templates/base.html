{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        /* ===== PRIMARY (Teal / Emerald blend) ===== */
        --primary-50: #f0fdfa;
        --primary-100: #ccfbf1;
        --primary-200: #99f6e4;
        --primary-300: #5eead4;
        --primary-400: #2dd4bf;
        --primary-500: #14b8a6; /* Main Brand */
        --primary-600: #0d9488;
        --primary-700: #0f766e; /* Darker Shade */
        --primary-800: #115e59;
        --primary-900: #134e4a;

        /* ===== ACCENT (Amber / Warm Gold) ===== */
        --accent-50: #fffbeb;
        --accent-100: #fef3c7;
        --accent-200: #fde68a;
        --accent-300: #fcd34d;
        --accent-400: #fbbf24;
        --accent-500: #f59e0b; /* Main Accent */
        --accent-600: #d97706;
        --accent-700: #b45309;
        --accent-800: #92400e;
        --accent-900: #78350f;

        /* ===== NEUTRALS (Better than plain gray) ===== */
        --neutral-50: #f9fafb;
        --neutral-100: #f3f4f6;
        --neutral-200: #e5e7eb;
        --neutral-300: #d1d5db;
        --neutral-400: #9ca3af;
        --neutral-500: #6b7280;
        --neutral-600: #4b5563;
        --neutral-700: #374151;
        --neutral-800: #1f2937;
        --neutral-900: #111827;

        /* ===== STATUS COLORS ===== */
        --success: #10b981; /* green-500 */
        --warning: #f59e0b; /* amber-500 */
        --error: #ef4444; /* red-500 */
        --info: #3b82f6; /* blue-500 */
      }

      /* -------------------------
     BACKGROUND UTILITIES
  --------------------------*/
      .bg-primary {
        background-color: var(--primary-700) !important;
      }
      .bg-accent {
        background-color: var(--accent-500) !important;
      }
      .bg-neutral {
        background-color: var(--neutral-100) !important;
      }

      .bg-success {
        background-color: var(--success) !important;
      }
      .bg-warning {
        background-color: var(--warning) !important;
      }
      .bg-error {
        background-color: var(--error) !important;
      }
      .bg-info {
        background-color: var(--info) !important;
      }

      /* -------------------------
     TEXT UTILITIES
  --------------------------*/
      .text-primary {
        color: var(--primary-700) !important;
      }
      .text-accent {
        color: var(--accent-600) !important;
      }
      .text-muted {
        color: var(--neutral-500) !important;
      }

      .text-success {
        color: var(--success) !important;
      }
      .text-warning {
        color: var(--warning) !important;
      }
      .text-error {
        color: var(--error) !important;
      }
      .text-info {
        color: var(--info) !important;
      }

      /* -------------------------
     BORDER UTILITIES
  --------------------------*/
      .border-primary {
        border-color: var(--primary-700) !important;
      }
      .border-accent {
        border-color: var(--accent-500) !important;
      }
      .border-neutral {
        border-color: var(--neutral-300) !important;
      }

      .border-success {
        border-color: var(--success) !important;
      }
      .border-warning {
        border-color: var(--warning) !important;
      }
      .border-error {
        border-color: var(--error) !important;
      }
      .border-info {
        border-color: var(--info) !important;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock %}</title>
    {% block css %} {% endblock %}
  </head>
  <body>
    <div>
      <div>{% include "partials/navbar.html" %}</div>
      <main>{% block content %} {% endblock %}</main>
    </div>
    {% block js %} {% endblock %}
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.2/dist/cdn.min.js"
    ></script>
  </body>
</html>
