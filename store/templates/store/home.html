{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<div class="mt-10" x-data="{show:false}">
  <div class="text-red-500">hello</div>

    Toggle
  </button>
  <div x-show="show">hello</div>
</div>
{% endblock %}
