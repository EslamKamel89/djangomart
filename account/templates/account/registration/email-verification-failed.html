<!--prettier-ignore-->
{% extends 'base.html' %}

{% block title %} Email Verification Failed {% endblock %}

{% block content %}

<div class="min-h-[60vh] flex items-center justify-center px-4 py-16">
  <div
    class="max-w-md w-full bg-white border border-neutral rounded-xl shadow-sm p-8 text-center"
  >
    <!-- Error Icon -->
    <div
      class="mx-auto h-16 w-16 rounded-full bg-error/10 flex items-center justify-center"
    >
      <i class="bi bi-x-circle-fill text-error text-3xl"></i>
    </div>

    <!-- Heading -->
    <h1 class="mt-6 text-2xl font-bold text-neutral-900">
      Verification Failed
    </h1>

    <!-- Message -->
    <p class="mt-3 text-neutral-700 leading-relaxed">
      Sorry, we couldn't verify your email. The link may be invalid or expired.
    </p>

    <!-- Actions -->
    <div class="mt-8 flex flex-col gap-3">
      <a
        href="/"
        class="inline-flex items-center justify-center px-5 py-3 rounded-lg bg-primary text-white font-medium shadow hover:brightness-110 transition"
      >
        Return Home
      </a>

      <a href="/" class="text-sm text-primary hover:underline transition">
        Resend verification email â†’
      </a>
    </div>
  </div>
</div>

{% endblock %}
